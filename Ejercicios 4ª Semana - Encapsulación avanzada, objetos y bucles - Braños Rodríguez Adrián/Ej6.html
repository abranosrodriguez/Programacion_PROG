        <script src="Ej6.js"></script>
        <p>Crea un programa que calcule la media acumulada de 10 números que
            introduzca el usuario y muestre por pantalla cual es la media en cada
            momento.<br>
            Pista: La media aritmética es igual a (N1+...+Nm) / m , es decir, la suma de
            todos los factores dividido por la cantidad total de factores.</p>
